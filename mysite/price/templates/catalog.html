<script type="text/javascript">

$( ".minus-btn1" ).click(function(){
    var much = +$(this).closest(".much").find(".amount_input").val();
    if(much>0){
        var result = much - 1;

    $(this).closest(".much").find(".amount_input").val(result)}
    return true;
});

$( ".plus-btn1" ).click(function(){
    var much = +$(this).closest(".much").find(".amount_input").val(); 
    dataAQ= +$(this).data('aq');
    console.log(dataAQ);
    var result = much
    if (much<dataAQ)  
		result++
	
	
    $(this).closest(".much").find(".amount_input").val(result)
	
    return true;
});

</script>
