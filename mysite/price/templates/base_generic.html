<body >
    <div class="contaiter no-gutters h-100" >

        <div class="col-12 no-gutters">
            <div class="container-fluid  no-gutters">
              {% block head %}
                {% include "navbar.html" %}
              {% endblock %}
            </div>
        </div>
    </div>
    <div class="contaiter h-100 no-gutters">
        {% block content %}{% endblock content %}
    </div>
      {% block pillbox %}
        {% include "pillbox.html" %}
      {% endblock %}
  </div>

<script  type="text/javascript">


$( "#toggler" ).click(function(){
  if ($(this).attr("aria-expanded") == "false"){
    $(this).find(".fa").attr("class", "fa fa-angle-double-up");
  }
  else
    $(this).find(".fa").attr("class", "fa fa-angle-double-down");
});


</script>
